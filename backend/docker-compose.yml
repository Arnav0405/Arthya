version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: arthya-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=arthya

  # Backend API
  backend:
    build: .
    container_name: arthya-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/arthya
      - JWT_SECRET=your-production-secret-change-this
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://localhost:8081
    depends_on:
      - mongodb
    volumes:
      - ./logs:/usr/src/app/logs

volumes:
  mongodb_data:
